<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            let choiceStack = ['rock', 'paper', 'scissors'];
            let randomNum = Math.floor(Math.random() * 3);
            let computerSelection = choiceStack[randomNum];
            return computerSelection;
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                alert ('It\'s a draw!');
                return 'It\'s a draw!';
            } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                playerScore++;
                alert ('You win! Rock beats Scissors');
                return 'You win! Rock beats Scissors';
            } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                computerScore++;
                alert ('You lose! Paper beats Rock');
                return 'You lose! Paper beats Rock';
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                playerScore++;
                alert ('You win! Paper beats Rock');
                return 'You win! Paper beats Rock';
            } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                computerScore++;
                alert ('You lose! Scissors beats Paper');
                return 'You lose! Scissors beats Paper';
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                playerScore++;
                alert ('You win! Scissors beats Paper');
                return 'You win! Scissors beats Paper';
            } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                computerScore++;
                alert ('You lose! Rock beats Scissors');
                return 'You lose! Rock beats Scissors';
            } else {
                alert ('You did someting wrong. Try again.');
                return 'You did someting wrong. Try again.';
            }
        }

        function game() {
            for (var i = 0; i < 5; i++) {
                let playerSelection = prompt('Type: rock, paper or scissors').toLowerCase();
                let computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));
            }
            if (playerScore > computerScore) {
                console.log('You are the winner!');
            } else if (computerScore > playerScore) {
                console.log('You are the loser!');
            } else {
                console.log('You tied!');
            }
        }

        game();
    </script>
</head>

</html>
